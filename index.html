    <style>
      body {

      }
      #loading-container {

      #loading-bar {

      #progress {

      .swiper {

      .swiper-slide img {

      #content {

      #envelope-container {

      #envelope {

      }
      #letter-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 320px;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        z-index: 100;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
      }
      .letter-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      #imghoa {
        width: 80px;
        height: auto;
        border-radius: 10px;
      }
      .right {
        flex: 1;
        text-align: left;
      }
      #close-btn {
        margin-top: 10px;
        cursor: pointer;
        color: red;
        font-weight: bold;
      }
      .heart {
        position: fixed;
        font-size: 30px;
        color: #ff3366;
        animation: floatUp 4s linear infinite;
        z-index: 9999;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(0.5);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1.2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>

    <div id="loading-container">

    <div id="content">

          <div class="swiper-slide"><img src="./img/anhmom2.jpg" alt="" /></div>
          <div class="swiper-slide"><img src="./img/anhmom3.jpg" alt="" /></div>

    <div id="letter-popup">

      <div id="close-btn" onclick="closeLetter()">ƒê√≥ng</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      function startLoading() {
        let progress = document.getElementById("progress");
        setTimeout(() => {
          progress.style.width = "100%";
          setTimeout(() => {
            document.getElementById("click-me").style.display = "block";
          }, 500);
        }, 2000);
      }
      function showContent() {
        document.getElementById("loading-container").style.display = "none";
        document.getElementById("content").style.display = "block";
        document.getElementById("bg-music").play().catch(console.error);
        generateHearts();
      }
      function showLetter() {
        document.getElementById("letter-popup").style.display = "block";
        let text =
          "M·∫π y√™u ∆°i, con ch√∫c m·∫π m·ªôt ng√†y 8/3 th·∫≠t h·∫°nh ph√∫c! M·∫π l√† ng∆∞·ªùi ph·ª• n·ªØ tuy·ªát v·ªùi nh·∫•t tr√™n ƒë·ªùi, l√† b·∫øn ƒë·ªó b√¨nh y√™n nh·∫•t c·ªßa con. Con y√™u m·∫π r·∫•t nhi·ªÅu! ‚ù§Ô∏èüåπ";
        let i = 0;
        let interval = setInterval(() => {
          document.getElementById("letter-text").textContent += text[i];
          i++;
          if (i >= text.length) clearInterval(interval);
        }, 50);
      }
      function closeLetter() {
        document.getElementById("letter-popup").style.display = "none";
      }
      function generateHearts() {
        setInterval(() => {
          let heart = document.createElement("i");
          heart.className = "fas fa-heart heart";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.bottom = "-30px";
          document.body.appendChild(heart);
          setTimeout(() => {
            heart.remove();
          }, 4000);
        }, 500);
      }
      window.onload = startLoading;
      new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: { delay: 2500, disableOnInteraction: false },
      });
    </script>
  </body>
</html>
